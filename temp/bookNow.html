<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Home | Confirming...</title>

     <!-- Favicons -->
    <link href="{% static 'img/favicon.png'%}" rel="icon">
    <link href="{% static 'img/favicon.png'%}" rel="apple-touch-icon">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'assets/css/formBox.css'%}">
</head>
{% if user.is_authenticated and user.id == context.user.id %}
<body class="susi">
    <div class="login-box bookHome">
        <div class="login-box-content">
            <section class="property-grid grid">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="grid-option"> 
                        <div class="row height d-flex justify-content-center align-items-center">
                            <p>Hi, {{user.full_name}}</p>
                            <form method="post">
                                {% csrf_token %}
                                <div class="row height d-flex justify-content-center align-items-center">
                                <input type="text" value="{{context.home.title}}" readonly>
                                <input type="text" value="{{context.home.noOfRoom}} room, {{context.home.noOfBed}} bed,{{context.home.noOfBath}} bathroom" readonly>
                                <input type="text" value="{{context.home.pricePerMonth}} TK Per Month" readonly>
                                <input type="text" value="{{context.home.address}} " readonly>
                                <input type="text" maxlength="1000" placeholder="Payment trxId" required>
                                <button class="booking" type="submit" >Confirm Booking</button>
                            </div>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            <div>
                {% if messages %}
                {% for m in messages %}
                    <p>{{m}}</p>
                {% endfor %}
                {% endif %}

            </div>
        </div>
    </div>

</body>
{% endif %}
</html>
