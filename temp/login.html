<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">    
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/login.css'%}">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section>
        <form method="POST" class="register-form" id="login-form">
            {% csrf_token %}
        <div class="wrapper">
            <div class="logo"> <img src="{% static 'img/icon.png'%}" alt=""> </div>
            <div class="text-center mt-4 name"> My Second Home </div>
            <form class="p-3 mt-3">
                <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="username" id="userName" placeholder="Username"> </div>
                <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Password"> </div> <button class="btn mt-3">Login</button>
            </form>
            <div class="text-center fs-6"> <a href="#">Forget password?</a> or <a href="{% url 'signup' %}">Sign up</a> </div>
        </div>
        </form>
    </section>
</html>
